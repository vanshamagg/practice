<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <h1>These are private sockets</h1>
        <form action="" id="chat">
            <label for="receiver" class="for">Enter the receiver's username here</label>
            <input type="text" name="receiver" id="receiver" />

            <br />
            <label for="sender" class="for">Enter your username here here</label>
            <input type="text" name="sender" id="sender" />
            <br />
            <label for="message" class="for">Enter the message username here</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <br />

            <input type="submit" value="SEND" />
        </form>

        <h6>Messages will appear here</h6>
        <ul id="box"></ul>

        <script>
            let socket = io();

            // events

            // SENDING A MESSAGE
            document.querySelector("#chat").addEventListener("submit", (e) => {
                e.preventDefault();
                e.stopPropagation();

                const sender = document.querySelector("#sender").value;
                const receiver = document.querySelector("#receiver").value;
                const message = document.querySelector("#message").value;
                const payload = { sender, receiver, message };
                const box = document.querySelector("#box");

                socket.emit("message", payload);

                document.querySelector("#message").value = "";

                const newMessage = document.createElement("li");
                newMessage.innerText = `${sender} ->  ${message}`;
                box.appendChild(newMessage);
            });

            // RECEIVING A MESSAGE

            socket.on("message", (payload) => {
                const newMessage = document.createElement("li");
                newMessage.innerText = `${payload.sender} ->  ${payload.message}`;
                document.querySelector("#box").appendChild(newMessage);
            });
        </script>
    </body>
</html>
